version: 0.2

env:
  variables:
    IMAGE_TAG: "latest"
  parameter-store:
    REPOSITORY_URI: "906733482679.dkr.ecr.ap-south-1.amazonaws.com/test-application"  # or hardcode REPOSITORY_URI

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI)
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_URI=$REPOSITORY_URI:$COMMIT_HASH
  build:
    commands:
      - echo Building Docker image...
      - docker build -t $IMAGE_URI .
  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push $IMAGE_URI
      - echo Writing image URI to imagedefinitions.json...
      - printf '[{"name":"<container-name>","imageUri":"%s"}]' $IMAGE_URI > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
